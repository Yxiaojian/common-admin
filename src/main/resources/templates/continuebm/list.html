<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>续报</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input stdName" placeholder="请输入学生姓名" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
		</form>
	</blockquote>
	<table id="studentList" lay-filter="studentList"></table>
</form>
<script type="text/html" id="opbar">
	<a class="layui-btn layui-btn-xs" lay-event="continue">续报</a>
	<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="changeClass">转班</a>
	<a class="layui-btn layui-btn-xs layui-btn-warm " lay-event="addPayRecoed">补缴费</a>
	<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="payRedord">收费流水</a>
</script>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script>
	layui.use(['form','layer','table',"layedit"],function(){
		var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : top.layer,
				$ = layui.jquery,
				table = layui.table;

		var layedit = layui.layedit;

		//layedit.build('content')

		//课程列表
		var tableIns = table.render({
			elem: '#studentList',
			url : '/order/findPage',
			page : true,
			height : "full-125",
			limits : [10,20,30],
			limit : 10,
			id : "studentList",
			cols : [[
				{type: "checkbox", fixed:"left", width:50},
				{field: 'studentName', title: '姓名', minWidth:100, align:'center',templet:function(d){
						return d.studentName
					}},
				{field: 'phoneOne', title: '手机号码', minWidth:100, align:'center',templet:function(d){
						return d.phoneOne
					}},
                {field: 'className', title: '班级', minWidth:80, align:'center',templet:function(d){
                        return d.className
                    }},
                {field: 'curriculumName', title: '课程', minWidth:80, align:'center',templet:function(d){
                        return d.curriculumName
                    }},
				{field: 'price', title: '金额', minWidth:100, align:'center',templet:function(d){
						return d.price
					}},
				{field: 'price', title: '优惠', minWidth:100, align:'center',templet:function(d){
						return d.discountAmount
					}},
				{field: 'grade', title: '已缴费', minWidth:100, align:'center',templet:function(d){
						return d.paidAmount
					}},
				{field: 'unpaidAmount', title: '欠费', minWidth:100, align:'center',templet:function(d){
						if (d.unpaidAmount == 0) {
							return  d.unpaidAmount;
						}else {
							return "<span class='layui-red'>" + d.unpaidAmount + "</span>";
						}
					}}
				,{fixed: 'right', title:'操作', toolbar: '#opbar', width:350}
			]]
		});

		//搜索
		$(".search_btn").on("click",function(){
			table.reload("studentList",{
				page: {
					curr: 1 //重新从第 1 页开始
				},
				where: {
                    studentName: $(".stdName").val()
				}
			})
		});
		$(".stdName").keypress(function (e) {
			if (e.which == 13) {
				$(".search_btn").click();
				return false;
			}
		});

		//续报
		function continueBm(edit){
			var h = "440px";
			var title = "添加课程";
			if (edit){
				h = "280px";
				title = "编辑课程";
			}
			layui.layer.open({
				title : title,
				type : 2,
				area : ["420px",h],
				content : "info.html",
				success : function(layero, index){
					var body = layui.layer.getChildFrame('body', index);
					if(edit){
						body.find("#une").remove();
						body.find("#pwd1").remove();
						body.find("#pwd2").remove();
						body.find("#id").val(edit.id);
						body.find("#name").val(edit.name);
						body.find("#roleId").val(edit.roleId);
						body.find("#stateSelect").val(edit.state);
						form.render();
					}
					setTimeout(function(){
						layui.layer.tips('点击此处返回课程列表', '.layui-layer-setwin .layui-layer-close', {
							tips: 3
						});
					},500)
				}
			})
		}
		var payBackData;
		table.on('tool(studentList)', function(obj){
			var data = obj.data;
			payBackData = obj.data;
			if(obj.event === 'addPayRecoed'){
				payBackTab(data);
			} else if(obj.event === 'edit'){
				layer.prompt({
					formType: 2
					,value: data.email
				}, function(value, index){
					obj.update({
						email: value
					});
					layer.close(index);
				});
			} else if (obj.event === 'changeClass') {
				changeClass(data);
			}
		});
		function payBackTab(eData) {
			var h = "440px";
			var title = "补缴费";
			var indexNow = layui.layer.open({
				title : title,
				type : 2,
				area: ['400px', '400px'],
				content : "payback.html",
				maxmin: true,
				success : function(layero, index){
					var body = layui.layer.getChildFrame('body', index);
					body.find(".js_orderAllNeedPay").html(eData.price);
					body.find(".js_orderClassName").html(eData.curriculumName);
					body.find(".js_orderGrade").html(eData.className);
					body.find(".js_orderYouhui").html(eData.discountAmount);
					body.find(".js_orderPrePay").html(eData.payableAmount);
					body.find(".js_orderNeedPay").html(eData.unpaidAmount);
					body.find("#orderId").val(eData.id);
				}
			});
			layui.layer.full(indexNow);
		}

		function changeClass(eData) {
			var title = "转班";
			/*var indexNow = */
				layui.layer.open({
				title : title,
				type : 2,
				area: ['520px', '760px'],
				content : "changeClass.html",
				maxmin: true,
				success : function(layero, index){
					var body = layui.layer.getChildFrame('body', index);
					body.find("#orderId").val(eData.id);
					body.find("#classCusInfo").val("说明"+eData.studentID);
					body.find("#studentID").val(eData.studentID);

				}
			});
		}

		$(".continue_btn").click(function(){
			continueBm();
		});
		$(".delAll_btn").click(function(){
			var checkStatus = table.checkStatus('studentList'),
					data = checkStatus.data,
					idArr = [];
			if(data.length > 0) {
				for (var i in data) {
					idArr.push(data[i].id);
				}
				layer.confirm('确定删除选中的课程？', {icon: 3, title: '提示信息'}, function (index) {
					$.get("/curriculum/delete",{
						idArr : idArr.toString()
					},function(data){
						layer.close(index);
						tableIns.reload();
						if (data.data){
							layer.msg("删除成功！");
						} else {
							layer.msg(data.msg);
						}
					})
				})
			}else{
				layer.msg("请选择需要删除的课程");
			}
		});

		/**
		 * 转班页面跳补转费页面
		 * @type {{payback: payback}}
		 * @private
		 */
		var _payback = {
			payback : function(data, className){
			    var eData = payBackData;
                var h = "440px";
                var title = "补缴费";
                var indexNow = layui.layer.open({
                    title : title,
                    type : 2,
                    area: ['400px', '400px'],
                    content : "payback.html",
                    maxmin: true,
                    success : function(layero, index){
                        var body = layui.layer.getChildFrame('body', index);
                        //合计金额
                        body.find(".js_orderAllNeedPay").html(eData.price);
                        //课程
                        body.find(".js_orderClassName").html(data.curriculumName);
                        //班级
                        body.find(".js_orderGrade").html(className);
                        //优惠
                        body.find(".js_orderYouhui").html(data.preferential);
                        //已缴
                        body.find(".js_orderPrePay").html(eData.prePay);
                        //总欠费
                        body.find(".js_orderNeedPay").html(eData.unpaidAmount);
                        body.find("#orderId").val(eData.id);
                    }
                });
                layui.layer.full(indexNow);
			}
		};
		window.payback = _payback;


	})
</script>
</body>
</html>
