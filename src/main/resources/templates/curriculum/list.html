<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>课程列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input userName" placeholder="请输入课程名称" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal add_btn">添加</a>
			</div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">删除</a>
            </div>
		</form>
	</blockquote>
	<table id="curCulumList" lay-filter="curCulumList"></table>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/site.js"></script>
<script>
	layui.use(['form','layer','table'],function(){
		var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : top.layer,
				$ = layui.jquery,
				table = layui.table;


		//课程列表
		var tableIns = table.render({
			elem: '#curCulumList',
			url : '/curriculum/findPage',
			cellMinWidth : 115,
			page : true,
			height : "full-125",
			limits : [10,20,30],
			limit : 10,
			id : "curCulumList",
			cols : [[
				{type: "checkbox", fixed:"left", width:50},
				{field: 'curriculumName', title: '课程名称', minWidth:100, align:'center'},
				{field: 'semester', title: '学期', minWidth:100, align:'center',templet:function(d){
						return getSeType(d.semester)
					}},
				{field: 'date', title: '日期', minWidth:100, align:'center',templet:function(d){
						return getDateType(d.date);
					}},
				{field: 'grade', title: '年级', minWidth:100, align:'center',templet:function(d){
						return getGradeType(d.grade);
					}},
				{field: 'year', title: '年份', minWidth:100, align:'center'},
				{field: 'classTime', title: '课次', minWidth:100, align:'center',templet:function(d){
						return d.classTime + "次";
					}},
				{field: 'price', title: '标价', minWidth:100, align:'center',templet:function(d){
						return d.price + "元";
					}},
				{field: 'createTime', title: '创建时间', align:'center',minWidth:100}
			]]
		});

		//搜索
		$(".search_btn").on("click",function(){
			table.reload("userListTable",{
				page: {
					curr: 1 //重新从第 1 页开始
				},
				where: {
					userName: $(".userName").val(),
					name: $(".name").val(),
					state: $(".state").val(),
					roleId: $(".roleId").val()
				}
			})
		});

		//添加课程
		function addCurri(edit){
			var h = "440px";
			var title = "添加课程";
			if (edit){
				h = "280px";
				title = "编辑课程";
			}
			layui.layer.open({
				title : title,
				type : 2,
				area : ["420px",h],
				content : "info.html",
				success : function(layero, index){
					var body = layui.layer.getChildFrame('body', index);
					if(edit){
						body.find("#une").remove();
						body.find("#pwd1").remove();
						body.find("#pwd2").remove();
						body.find("#id").val(edit.id);
						body.find("#name").val(edit.name);
						body.find("#roleId").val(edit.roleId);
						body.find("#stateSelect").val(edit.state);
						form.render();
					}
					setTimeout(function(){
						layui.layer.tips('点击此处返回课程列表', '.layui-layer-setwin .layui-layer-close', {
							tips: 3
						});
					},500)
				}
			})
		}

		$(".add_btn").click(function(){
			addCurri();
		});

		$(".edit_btn").click(function(){
			var checkStatus = table.checkStatus('userListTable'),
					data = checkStatus.data;
			if(data.length > 0){
				addUser(data[0]);
			}else{
				layer.msg("请选择需要修改的课程");
			}
		});



	})

</script>
</body>
</html>
