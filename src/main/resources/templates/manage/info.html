<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<title>课程--三问数学</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<input type="hidden" value="" id="id" name="id">
	<div class="layui-form-item">
		<label class="layui-form-label">课程名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input curriculumName" name="curriculumName" lay-verify="required" placeholder="请输入课程名称">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">学期</label>
		<div class="layui-input-block">
			<select name="semester" id="semesterSelect">
				<option value="0">春季</option>
				<option value="1">秋季</option>
				<option value="2">暑假</option>
				<option value="3">寒假</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item ">
		<label class="layui-form-label">日期</label>
		<div class="layui-input-block">
			<select name="date" id="dateSelect">
				<option value="0">一期</option>
				<option value="1">二期</option>
				<option value="2">三期</option>
				<option value="3">四期</option>
				<option value="4">特殊</option>
				<option value="5">周一</option>
				<option value="6">周二</option>
				<option value="7">周三</option>
				<option value="8">周四</option>
				<option value="9">周五</option>
				<option value="10">周六</option>
				<option value="11">周日</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item ">
		<label class="layui-form-label">日期</label>
		<div class="layui-input-block">
			<select name="year" id="yearSelect"  th:each="i:${#numbers.sequence(2019,2030)}">

			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addPermission" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/permission/info.js"></script>
</body>
</html>
