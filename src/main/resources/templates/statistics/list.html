<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>收费流水</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-input-inline">
				<select class="available" id="selectYear" lay-filter="selectYear" name="teacher"
						lay-verify="required" lay-search=""><i class="layui-edge"></i>
					<option value="">请选择学年</option>
					<option value="2019">2019年</option>
					<option value="2020">2020年</option>
					<option value="2021">2021年</option>
					<option value="2022">2022年</option>
					<option value="2023">2023年</option>
					<option value="2024">2024年</option>
					<option value="2025">2025年</option>
					<option value="2026">2026年</option>
					<option value="2027">2027年</option>
					<option value="2028">2028年</option>
					<option value="2029">2029年</option>
					<option value="2030">2030年</option>
				</select>
			</div>
			<div class="layui-input-inline">
				<select class="available" id="selectSemester" lay-filter="selectSemester" name="stuClass"
						lay-verify="required" lay-search=""><i class="layui-edge"></i>
					<option value="">请选择学期</option>
					<option value="0">春季</option>
					<option value="1">秋季</option>
					<option value="2">暑假</option>
					<option value="3">寒假</option>
				</select>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal add_btn">添加</a>
			</div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">删除</a>
            </div>
		</form>
	</blockquote>
	<table id="payList" lay-filter="payList"></table>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/site.js"></script>
<script>
	layui.use(['form','layer','table'],function(){
		var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : top.layer,
				$ = layui.jquery,
				table = layui.table;


		//课程列表
		var tableIns = table.render({
			elem: '#payList',
			url : '/pay/list',
			cellMinWidth : 115,
			page : true,
			height : "full-125",
			limits : [10,20,30],
			limit : 10,
			id : "payList",
			cols : [[
				{type: "checkbox", fixed:"left", width:50},
				{field: 'orderNo', title: '订单号', minWidth:80, align:'center'},
				{field: 'payType', title: '支付方式', width:100, align:'center', templet: function (d) {
						return getPayType(d.payType);
					}},
				{field: 'payAmount', title: '付款金额', width:100, align:'center'},
				{field: 'toller', title: '收费人', minWidth:80, align:'center'},
				{field: 'recordType', title: '类型', width:70, align:'center', templet: function (d) {
						return getRecordType(d.recordType);
					}},
				{field: 'createTime', title: '创建时间', minWidth:170, align:'center'},
				{field: 'remark', title: '备注', width:100, align:'center'}
			]]
		});

		var semster;
		var year;
		var orderType;
		form.on('select(selectYear)', function (data) {
			year = data.value
			search(semster, year, orderType)
		});

		form.on('select(selectSemester)', function (data) {
			semster = data.value
			search(semster, year, orderType)
		});

		form.on('select(orderType)', function (data) {
			orderType = data.value
			search(semster, year, orderType)
		});

		function search(semster, year, orderType){
			table.reload("payList",{
				page: {
					curr: 1 //重新从第 1 页开始
				},
				where: {
					semester: semster,
					year: year,
					orderType: orderType
				}
			})
		}

		$(".add_btn").click(function(){
			addCurri();
		});
		$(".delAll_btn").click(function(){
			var checkStatus = table.checkStatus('curCulumList'),
					data = checkStatus.data,
					idArr = [];
			if(data.length > 0) {
				for (var i in data) {
					idArr.push(data[i].id);
				}
				layer.confirm('确定删除选中的课程？', {icon: 3, title: '提示信息'}, function (index) {
					$.get("/curriculum/delete",{
						idArr : idArr.toString()
					},function(data){
						layer.close(index);
						tableIns.reload();
						if (data.data){
							layer.msg("删除成功！");
						} else {
							layer.msg(data.msg);
						}
					})
				})
			}else{
				layer.msg("请选择需要删除的课程");
			}
		})



	})

</script>
</body>
</html>
