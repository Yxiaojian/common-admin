<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>新生报名页面</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form studentform" id="studentForm" >
	<div class="layui-tab layui-tab-brief" lay-filter="enrollForm">
		<ul class="layui-tab-title">
            <i class="sticons icons-jcxx"></i>
			<li class="layui-this"  lay-id="basicInfo">基本信息</li>
            <i class="sticons icons-bj"></i>
			<li lay-id="classInfo">班级信息</li>
            <i class="sticons icons-jf"></i>
			<li lay-id="feeInfo">缴费</li>
		</ul>
		<div class="layui-tab-content" style="height: 100px;">
			<div class="layui-tab-item layui-show">
                <div class="layui-col-md6 layui-col-xs12" style="margin: 35px;">

                    <div class="layui-form-item posirea">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" required id="userName" maxlength="256" name="userName"  placeholder="请输入姓名">
                        </div>
                        <span class="reqInfo" style="left: 50px;">*</span>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <select class="state" name="sex">
                                <option value="1">男</option>
                                <option value="0">女</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item posirea">
                        <label class="layui-form-label">电话1</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" required id="mobilePhone1"  maxlength="32" name="mobilePhone1"  placeholder="电话号码">
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" required id="phone1Info"  maxlength="256" name="phone1Info"  placeholder="备注">
                        </div>
                        <span class="reqInfo" style="left: 45px;">*</span>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">电话2</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" required id="mobilePhone2"  maxlength="32" name="mobilePhone2"  placeholder="电话号码">
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" required id="phone2Info"  maxlength="256" name="phone2Info"  placeholder="备注">
                        </div>
                    </div>

                    <div class="layui-form-item posirea">
                        <label class="layui-form-label">学校</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" required id="school" maxlength="256" name="school"  placeholder="请输入学校">
                        </div>
                        <span class="reqInfo" style="left: 50px;">*</span>
                    </div>

                    <div class="layui-form-item posirea">
                        <div class="layui-inline posirea" style="margin-right: 0;">
                            <label class="layui-form-label">年级</label>
                            <div class="layui-input-inline">
                                <select class="state" id="js_gradeSel" name="grade">
                                    <option value="1">一年级</option>
                                    <option value="2">二年级</option>
                                    <option value="3">三年级</option>
                                    <option value="4">四年级</option>
                                    <option value="5">五年级</option>
                                    <option value="6">六年级</option>
                                </select>
                            </div>
                            <span class="reqInfo" style="left: 50px;">*</span>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label" style="padding-left: 0;width: 60px;">入学年份</label>
                            <div class="layui-input-inline"  style="width: 110px;">
                                <input type="text" class="layui-input" readonly id="startYear" name="startYear" placeholder="">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">家庭小区</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" id="homeAddress" maxlength="256" name="homeAddress"  placeholder="请输入家庭小区">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">生日</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" id="birthday" name="birthday"  placeholder="生日">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入备注"  id="remarks" name="remarks" class="layui-textarea"  maxlength="256"></textarea>
                            </div>

                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <a  href="javascript:;" class="layui-btn  layui-layout-right js_nextToClass"  style="width: 620px;">下一步</a>
                        </div>
                    </div>
                </div>
			</div>
			<div class="layui-tab-item">
                <div class="layui-col-md6 layui-col-xs12" style="margin: 35px;">

                    <div class="layui-form-item">
                        <label class="layui-form-label">说明</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="cusInfo" name="cusInfo" lay-verify="required"  placeholder="请输入说明">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <a  href="javascript:;" class="layui-btn js_preToBasic layui-layout-right">上一步</a>
                            <a  href="javascript:;" class="layui-btn  layui-layout-right" lay-submit lay-filter="nextToFee" >下一步</a>
                        </div>
                    </div>
                </div>
			</div>
			<div class="layui-tab-item">内容3</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/jquery.js"></script>
<script type="text/javascript" src="/static/js/jquery.validate.js"></script>
<script type="text/javascript" src="/static/js/student/enroll.js"></script>
</body>
</html>
